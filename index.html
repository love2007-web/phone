<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="//db.onlinewebfonts.com/c/8915f60fd14a7688bcae6a457be3bd08?family=DDTW00-CondensedSemiBold" rel="stylesheet" type="text/css"/>
</head>
<body>
    <main>
        <div class="phoneframe">
            <div class="topitems">
                <div class="things">
                    <div class="something" style="margin-left: 30px;"></div>
                    <div class="something" style="margin-left: 10px;"></div>
                    <div class="speaker" style="width: 50px; height: 10px; margin-left: 45px; border-radius: 20px; background-color: silver;"></div>
                    <div class="something1" style="margin-left: 50px;"></div>
                </div>
                <p class="name">SAMSUNG</p>
            </div>
            <div id="screen">
                <div class="top-icons">
                    <small>MTN-StaySafe</small>
                    <div class="icons">
                        <span class="material-symbols-outlined">
                            vibration
                        </span>
                        <span class="material-symbols-outlined">
                            signal_cellular_3_bar
                        </span>
                        <span class="material-symbols-outlined">
                            battery_2_bar
                        </span>
                    </div>
                </div>
                <div id="display">
                    <div class="firstset">
                        <img src="./calculator.png" alt="">
                        <button onclick="openCamera()"><img src="./camera.png" alt=""></button>
                        <img src="./clock.png" alt="">
                        <button>
                            <img src="./music.png" alt="">
                        </button>
                    </div>
                    <div class="secondset">
                        <button>
                            <img src="./phone (1).png" alt="">
                        </button>
                        <button>
                            <img src="./contacts (1).png" alt="">
                        </button>
                        <button>
                            <img src="./photo-gallery (1).png" alt="">
                        </button>
                        <button>
                            <img src="./internet (1).png" alt="">
                        </button>
                        <button>
                            <img src="./apps (1).png" alt="">
                        </button>
                    </div>
                </div>
            </div>
            <div id="camera">
                <video src="" width="100%" height="200px" id="video" autoplay style="background-color: red;"></video>
                <canvas id="canvas"></canvas>
                <div class="camlower">
                    
                    <button id="shutter"></button>
                </div>
            </div>
            <div class="bottomitems">
                <span class="material-symbols-outlined">
                    filter_none
                    </span>
                <button class="homekey" onclick="home()"></button>
                <span class="material-symbols-outlined">
                    undo
                </span>
            </div>
        </div>
    </main>
</body>
</html>
<script src="script.js"></script>
